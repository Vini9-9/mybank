<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>MyBank</title>
<meta charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
	<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">MyBank</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="#">Início</a> </li>
				<li class="nav-item"><a class="nav-link" href="#">Carteira</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Pagar</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Notificações</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Extrato</a>
				</li>
			</ul>
			<form class="d-flex">
				<input class="form-control me-2" type="search" placeholder="Pesquisar"
					aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Buscar</button>
			</form>
		</div>
	</div>
</nav>

</head>
<body>
	<div>Olá,
	<span th:text="${cliente.nome}"></span>
	</div>

	<div>Bem Vindo ao MyBank</div>

	<div>
		Sua Agência é: <span th:text="${conta.agencia}"></span>
	</div>
	<div>
		e a Conta <span th:text="${conta.tipoConta +  ':' + conta.numero}"></span>
	</div>
	
<!-- 	<div th:text="${movimentacao.userPagador + ' pagou ' + movimentacao.userRecebedor}"></div> -->
<!-- 	<div th:text="${movimentacao.descricao}"></div> -->
<!-- 	<div th:text="${movimentacao.valor}"></div> -->
<!-- 	<div th:text="${movimentacao.data}"></div> -->
	
<!-- 	</div> -->
	
	<div class="card border-success mb-3" style="max-width: 18rem;" th:each="movimentacao : ${movimentacoes}">
  <div class="card-header bg-transparent border-success" th:text="${movimentacao.userPagador}"></div>
  <div class="card-body text-success">
    <h5 class="card-title" th:text="${movimentacao.userPagador + ' pagou R$' + movimentacao.valor + ' para ' + movimentacao.userRecebedor}"></h5>
    <p class="card-text" th:text="${movimentacao.descricao}"></p>
  </div>
  <div class="card-footer bg-transparent border-success" th:text="${movimentacao.data}"></div>
</div>
	
</body>
</html>
